apiVersion: eksctl.io/v1alpha5
kind: ClusterConfig
metadata:
  name: cluster-name
  version: "1.18"
iam:
  withOIDC: true
#vpc:
#  autoAllocateIPv6: true
nodeGroups:
  - name: ng-1
    instanceType: m5.xlarge
    desiredCapacity: 4
    volumeSize: 80
addons:
  - name: vpc-cni
    attachPolicyARNs:
      - arn:aws:iam::aws:policy/AmazonEKS_CNI_Policy
