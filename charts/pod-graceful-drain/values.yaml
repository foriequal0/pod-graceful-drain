# Default values for pod-graceful-drain.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 2

image:
  repository: ghcr.io/foriequal0/pod-graceful-drain
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

imagePullSecrets: [ ]
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: { }
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: { }

podLabels: { }

podSecurityContext: { }
# fsGroup: 2000

securityContext:
  readOnlyRootFilesystem: true
  allowPrivilegeEscalation: false
  runAsNonRoot: true
  runAsUser: 1000
  # capabilities:
  #   drop:
  #   - ALL

resources:
  requests:
    cpu: "100m"
    # 10MB at rest.
    memory: "50Mi"
  limits:
    # main runtime is single-threaded.
    cpu: "1000m"
    memory: "500Mi"

nodeSelector: { }
tolerations: [ ]
affinity: { }

# Enable cert-manager
enableCertManager: false

metrics:
  enable: false

# Set the manager log level: info, debug (default: info)
logLevel:
# Amount of time that a pod is deleted after a denial of an admission (default: 20s, max: 25s)
deleteAfter: 20s
experimentalGeneralIngress: false

# webhook's namespaceSelector to limit where the pod-graceful-drain is applied
namespaceSelector: { }
