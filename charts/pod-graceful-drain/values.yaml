# Default values for pod-graceful-drain.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: ghcr.io/foriequal0/pod-graceful-drain
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext:
  readOnlyRootFilesystem: true
  allowPrivilegeEscalation: false
  runAsNonRoot: true
  runAsUser: 1000
  # capabilities:
  #   drop:
  #   - ALL

resources: {}
nodeSelector: {}
tolerations: []
affinity: {}

# Enable cert-manager
enableCertManager: false

metrics:
  enable: false

# Set the manager log level: info, debug (default: info)
logLevel:
# Amount of time that a pod is deleted after a denial of an admission (default: 90s)
deleteAfter:
# Delay a pod deletion by only delaying an admission without denying it (default: false)
noDenyAdmission:
# Amount of time that an admission takes (default: 25s)
admissionDelay:
# Allow pod deletion even if there were errors during the pod deletion interception (default: true)
ignoreError: true

# Time period for the controller pod to do a graceful shutdown. It should be greater than deleteAfter and admissionDelay.
terminationGracePeriodSeconds: 100
# Timeout for the ValidatingAdmissionWebhook. It should be greater than admissionDelay.
webhookTimeoutSeconds: 30